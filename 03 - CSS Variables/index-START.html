<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <title>Blur</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="buttons">
        <label for="space">spacing</label>
        <input type="range" name="space" id="space" min="0" max="9" value="1">

        <label for="blur">blur</label>
        <input type="range" name="blur" id="blur" min="0" max="9" value="0">

        <label for="color"></label>
        <input type="color" name="color" id="color" value="#a52a2a">
    </div>
    <div id="image-container">
      <div class="image"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
